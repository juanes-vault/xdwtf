<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lluvia de Emojis</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background-color: #fbeffb;
    }
    #boton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ff007f;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .emoji {
      position: absolute;
      font-size: 30px;
      animation: caer 3s linear infinite;
    }
    @keyframes caer {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<button id="boton">¡Enviar Amor! ❤️</button>

<script src="script.js"></script>
</body>
</html>
